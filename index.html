<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PSD 2 HTML</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/stylesheets/app.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="assets/javascripts/app.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
 <body>
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#land">
            <span class="name">FUND CHANNEL</span>
            <span class="tagline">coming soon</span>
          </a>
        </div>
        <div class="collapse navbar-collapse" id="nav-link-container">
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Soul Search">
              <i class="fa fa-search"></i>
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#about">About</a></li>
            <li><a href="#down-there">Sign Up</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <section id="land">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <div class="land-box">
              <h2>Fund Channel</h2>
              <a href="#down-there">Sign up</a>
              <div class="meta-info">Keep up to date with our progress</div>
            </div>
          </div>
          <div class="col-sm-6">
            <img src="assets/images/stairs.jpg" alt="">
          </div>
        </div>
      </div>
  </section>
  <section id="about">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          <img class="img-l" src="assets/images/bridge-left.jpg" alt="left">
        </div>
        <div class="col-sm-8">
          <div class="container">
            <h2>About Us</h2>
            <p>
              Fund Channel bridges social workers with social donors.<br>
              Support an initiative, or create your own!
            </p>
          </div>
        </div>
        <div class="col-sm-2">
          <img src="assets/images/bridge-right.jpg" alt="left">
        </div>
      </div>
    </div>

  </section>
  <footer id="down-there">
    <h2>Sign up for updates</h2>
    <form>
      <input type="text" placeholder="Enter your email receive updates" name="newsletter" class="newsletter-form">
      <input type="submit" value="SUBMIT" class="submit-button">
    </form>
  </footer>
</body>
</html>
